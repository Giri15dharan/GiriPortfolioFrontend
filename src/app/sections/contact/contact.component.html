<div class="contact-section" id="contact">
    <h2 class="section-title">Contact Me</h2>

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form" novalidate>
        <input type="text" formControlName="name" placeholder="Your Name" />
        <div class="error" *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.invalid">
            Name is required.
        </div>

        <input type="email" formControlName="email" placeholder="Your Email" />
        <div class="error" *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.invalid">
            <span *ngIf="contactForm.get('email')?.errors?.['required']">Email is required.</span>
            <span *ngIf="contactForm.get('email')?.errors?.['email']">Enter a valid email address.</span>
        </div>

        <textarea formControlName="message" placeholder="Your Message"></textarea>
        <div class="error" *ngIf="contactForm.get('message')?.touched && contactForm.get('message')?.invalid">
            Message is required.
        </div>

        <button type="submit" [disabled]="isSubmitting">Send</button>

        <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
        <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>
    <div class="social-links" *ngIf="aboutData">
        <a [href]="aboutData.linkedInUrl" target="_blank" aria-label="LinkedIn">
            <i class="fab fa-linkedin"></i>
        </a>
        <a [href]="aboutData.gitUrl" target="_blank" aria-label="GitHub">
            <i class="fab fa-github"></i>
        </a>
    </div>
</div>
